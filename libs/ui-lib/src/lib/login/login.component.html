<div class="login-card">
	<mat-card class="mat-elevation-z1">
		<mat-card-header>
			<mat-card-title>
				<h2>Login</h2>
			</mat-card-title>
		</mat-card-header>
		<form [formGroup]="form" (submit)="login()">
			<mat-card-content>
				<mat-form-field class="full-width">
					<input matInput formControlName="email" placeholder="Email" type="text" name="email">
					<mat-error *ngIf="form.get('email').hasError('email')">Enter Valid Email</mat-error>
					<mat-error *ngIf="form.get('email').hasError('required')">Required Field</mat-error>
					<mat-hint>Email: test@test.test</mat-hint>
				</mat-form-field>
				<mat-form-field class="full-width">
					<input matInput formControlName="password" placeholder="Password" type="password" name="password">
					<mat-error *ngIf="form.get('password').hasError('pattern')">Enter Valid Password</mat-error>
					<mat-error *ngIf="form.get('email').hasError('required')">Required Field</mat-error>
					<mat-hint>Password: test</mat-hint>
				</mat-form-field>
			</mat-card-content>
			<mat-card-actions>
				<div class="button-container" align="end">
					<button type="submit" mat-raised-button color="primary"
				[disabled]="form.invalid">Login</button>
				</div>
			</mat-card-actions>
		</form>
	</mat-card>
</div>
<div class="background"></div>
